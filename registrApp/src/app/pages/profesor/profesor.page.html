<ion-content [fullscreen]="true" class="ion-padding" *ngIf="userInfoReceived">
  <ion-row>
    <ion-col class="content-col">
      <ion-avatar class="avatar" >
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>

      <ion-list>       
        <ion-item>
          <ion-label position="stacked">Nombre de Usuario</ion-label>
          <ion-input color="primary" readonly="true"
            >{{userInfoReceived.nombre}} {{userInfoReceived.apellido}}</ion-input>        
        </ion-item>
        <ion-item>
          <ion-label position="stacked">rol</ion-label>
          <ion-input color="primary" readonly="true"
            >{{userInfoReceived.userType}} </ion-input>        
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
